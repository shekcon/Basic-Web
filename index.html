<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/ico/favicon-16x16.png">
    <link rel="manifest" href="./static/ico/site.webmanifest">
    <link rel="mask-icon" href="./static/ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>Hérigate GO</title>

    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    

</head>
<body>
    <main>
        <header class="header header--border">
            <div class="header__left"></div>
            <div class="header__center">
                <div class="header__center__logo">
                    <img src="./static/img/logo_heritage_go.png" class="header__center__logo__img">
                </div>
                <div class="header__center__area">
                    <div class="header__center__area__text">
                        <h1 class="header__center__area__text__primary default-font">Hồ Chí Minh</h1>
                        <h2 class="header__center__area__text__secondary default-font">Vietnam</h2>
                    </div >
                    <div class="header__center__area__compassicon">
                        <i class="far fa-compass header__center__area__compassicon--spin"></i>
                    </div>
                </div>
            </div>
            <div class="header__right">
                <div class="header__right__login">
                    <button class="header__right__login__btn default-font">Log In</button>
                </div>
            </div>
        </header>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="./static/js/heritagego-service.1.0.0.js"></script>
</body>
</html>
